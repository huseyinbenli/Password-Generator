<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Generate a <span> random password </span></h1>
      <p>Never use an insecure password again.</p>
      <button>Generate Passwords</button>

      <div>
        <label for="lenght"
          >Password Lenght : <output id="value"></output
        ></label>
        <input type="range" id="lenght" name="lenght" min="5" max="15" />
      </div>

      <div class="line"></div>

      <div class="password-container">
        <div class="first-password password"></div>
        <div class="second-password password"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
